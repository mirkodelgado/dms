
<form class="form-signin" #loginForm="ngForm" (ngSubmit)="signIn(loginForm)">

    <div class="header_02">Login</div>

    <div class="margin_bottom_20"></div>

    <h4>Please enter your Username and Password</h4>

    <div class="margin_bottom_20"></div>

    <div class="row">

        <div class="col-md-3">
            <input required name="username" #username="ngModel" [(ngModel)]="model.username" id="username" type="text" class="form-control" 
                   placeholder="username" autofocus>
            <div class="alert alert-danger" *ngIf="username.touched && !username.valid" >Username is required</div>
        </div>

        <div class="col-md-3">
            <input required name="password" #password="ngModel" [(ngModel)]="model.password" id="password" type="password" class="form-control" 
                   placeholder="password">
            <div class="alert alert-danger" *ngIf="password.touched && !password.valid">Password is required</div>

        </div>

    </div>

    <div class="margin_bottom_20"></div>

    <button class="btn btn-primary btn-default" [disabled]="!loginForm.valid"  type="submit">Login</button>

</form>
